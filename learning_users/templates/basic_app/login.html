<!DOCTYPE html>

{% extends "basic_app/base.html"%}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  <center><h1>Login Here!</h1></center>
  <br>
  <form id="loginform" action="{% url 'basic_app:user_login'%}" method="post">
    {% csrf_token %}
<div class="form-group">
  <label for="username">Username: </label>
  <input type="text" id="user_name" class="form-control" name="username" placeholder="Enter Username">
</div>
<div class="form-group">
      <label for="password">Password: </label>
      <input type="password"  id="user_pass" class="form-control" name="password" placeholder="Password" >
</div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>
{% endblock %}
